{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}繁星之歌 - 登陆界面{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>请输入账号和密码</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击这里进行重置</a>.</p>
    <p>新用户? <a href="{{ url_for('auth.register') }}">点击这里进行注册</a>.</p>
</div>
{% endblock %}
